<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin - Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="javascript.js" defer></script>
</head>
<body>
  <div class="player" id="player1">
    <p class="mark">X</p>
    <p class="name">PLAYER 1</p>
    <span class="score"></span>
  </div>
  <div class="boardContainer">
    <button data-index = '0,0'></button>
    <button data-index = '0,1'></button>
    <button data-index = '0,2'></button>
    <button data-index = '1,0'></button>
    <button data-index = '1,1'></button>
    <button data-index = '1,2'></button>
    <button data-index = '2,0'></button>
    <button data-index = '2,1'></button>
    <button data-index = '2,2'></button>
  </div>
  <div class="player" id="player2">
    <p class="mark">O</p>
    <p class="name">PLAYER 2</p>
    <span class="score"></span>
  </div>
  <div class="result">
    <p class="resultcaption">Start the game</p>
    <button>Play Another Round</button>
  </div>
</body>
</html>
